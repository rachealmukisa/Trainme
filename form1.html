<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="submit">

            <div>
                <input name="country" list="countries" placeholder="country">
                <datalist id="countries">
                <option value="Uganda">
                <option value="Kenya">
                <option value="Rwanda">
                <option value="Tanzania">
            </div>
        </form>

    </body>
</html>
